<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단위 단가 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    /* 💡 시디놀님 원본 스타일: 수정 없음 */
    :root {
      --title-size: 4.0rem;
      --main-size: 2.5rem;
      --blue: #196aff;
      --navy: #233858;
      --green: #0dac7c;
      --orange: #ff9800;
      --gray: #767676;
      --label: #1760c4;
      --result: #124676;
    }
    body {
      font-family: 'Apple SD Gothic Neo', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 550px;
      margin: 0 auto;
      padding: 24px 8px 36px 8px;
      background: #fff;
    }
    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 32px;
      white-space: nowrap;
      font-size: var(--title-size);
      font-weight: bold;
      color: var(--navy);
      line-height: 1.08;
    }
    .title-row .icon {
      font-size: calc(var(--title-size) * 0.89);
      vertical-align: middle;
      line-height: 1.02;
      display: inline-block;
      filter: drop-shadow(0 1px 1px #bbb7);
    }
    .file-label {
      display: flex;
      justify-content: center;
      margin: 36px 0 22px 0;
    }
    .file-label input {
      display: none;
    }
    .upload-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: linear-gradient(90deg, #196aff 60%, #0dac7c 100%);
      color: #fff;
      font-weight: bold;
      font-size: var(--main-size);
      border-radius: 18px;
      padding: 0;
      width: 260px;
      height: 100px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.11);
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      letter-spacing: 1.1px;
    }
    .upload-btn:hover {
      background: linear-gradient(90deg, #196aff 0%, #2ddba8 100%);
    }
    .notice-msg {
      text-align: center;
      margin-top: 27px;
      font-size: var(--main-size);
      color: var(--gray);
      font-weight: 600;
      letter-spacing: 0.01em;
      line-height: 1.38;
      word-break: keep-all;
    }
    .preview-img {
      display: block;
      margin: 0 auto 24px auto;
      max-width: 97%;
      border-radius: 14px;
      box-shadow: 0 2px 13px rgba(0, 0, 0, 0.08);
    }
    .field-label {
      font-size: var(--main-size);
      margin-top: 19px;
      color: var(--orange);
      font-weight: bold;
      letter-spacing: 0.15px;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .input-row input {
      flex: 1;
      font-size: var(--main-size);
      padding: 15px 10px;
      border-radius: 10px;
      border: 2px solid var(--green);
      font-weight: bold;
      background: #f8fcff;
      color: var(--navy);
    }
    .calc-btn {
      width: 100%;
      margin-top: 24px;
      background: linear-gradient(90deg, #ff9800 0%, #196aff 100%);
      color: #fff;
      font-size: var(--main-size);
      padding: 22px 0;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 14px rgba(0, 0, 0, 0.1);
      letter-spacing: 0.7px;
      text-shadow: 0 2px 0 #196aff30;
      transition: background 0.16s;
    }
    .calc-btn:active {
      background: linear-gradient(90deg, #f88408 0%, #1549a5 100%);
    }
    .result-box {
      margin-top: 32px;
      padding: 24px 10px;
      background: #f7faff;
      border-radius: 12px;
      box-shadow: 0 2px 14px rgba(0, 0, 0, 0.09);
      font-size: var(--main-size);
      text-align: center;
      color: var(--result);
      font-weight: bold;
      letter-spacing: 0.15px;
      border: 2px solid #d1eaff;
    }
    .copy-btn {
      margin-top: 17px;
      background: #fff;
      color: var(--green);
      border: 2px solid #b4d3ff;
      font-size: var(--main-size);
      padding: 13px 36px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.11px;
      transition: background 0.13s, color 0.13s;
    }
    .copy-btn:active {
      background: #e5f0ff;
    }
    @media (max-width: 700px) {
      :root {
        --title-size: 1.32rem;
        --main-size: 0.98rem;
      }
      .container {
        max-width: 99vw;
      }
      .upload-btn {
        font-size: 0.97rem;
        width: 92vw;
        min-width: 90px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-row">
      <span class="icon">🛒</span>
      <span>단위 단가 계산기</span>
      <span class="icon">🧮</span>
    </div>
    <div class="file-label">
      <label>
        <input type="file" accept="image/*" id="singleInput" />
        <span class="upload-btn">사진 선택</span>
      </label>
    </div>
    <div class="notice-msg">
      사진을 찍거나<br />갤러리(앨범)에서 선택할 수 있습니다.
    </div>
    <img id="preview" class="preview-img" style="display: none;" />
    <div id="ocrFields" style="display: none;">
      <div class="field-label">가격</div>
      <div class="input-row">
        <input id="price" type="text" placeholder="예: 4500, $5.99, 6990" autocomplete="off" />
      </div>
      <div class="field-label">용량/중량 + 단위</div>
      <div class="input-row">
        <input id="volume" type="text" placeholder="예: 380ml, 2.5kg, 280g, 1.8L, 32oz" autocomplete="off" />
      </div>
      <button class="calc-btn" onclick="calculate()">단가 계산</button>
    </div>
    <div id="result" class="result-box" style="display: none;"></div>

    <script>
      async function handleFileInput(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async function (e) {
          const base64 = e.target.result;
          document.getElementById("preview").src = base64;
          document.getElementById("preview").style.display = "block";
          document.getElementById("ocrFields").style.display = "none";
          document.getElementById("result").style.display = "none";

          try {
            const response = await fetch(
              "https://script.google.com/macros/s/AKfycbxixs-wr7ORrH5lFVHLkUGfP6V0x9dNi1Bqw4J_SvxGDYNkP5r-J_a0Vue4vXYD0cw/exec",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: base64 }),
              }
            );
            const json = await response.json();
            const text = json?.text || "";
            extractFields(text);
          } catch (err) {
            alert("OCR 처리 중 오류: " + err.message);
          }
        };
        reader.readAsDataURL(file);
      }

      document.getElementById("singleInput").addEventListener("change", function () {
        handleFileInput(this);
      });

      function extractFields(text) {
        let price = "",
          volume = "";
        const lines = text.split("\n").map((line) => line.trim()).filter(Boolean);
        const priceMatch = text.match(/(\d{1,3},\d{3}|\d{3,6})/);
        if (priceMatch) price = priceMatch[0].replace(/,/g, "");

        for (let line of lines) {
          let volMatch = line.match(/(\d+(\.\d+)?)(ml|g|kg|L|oz)/i);
          if (volMatch) {
            volume = volMatch[0].replace(/\s/g, "");
            break;
          }
        }

        document.getElementById("price").value = price;
        document.getElementById("volume").value = volume;
        document.getElementById("ocrFields").style.display = "block";
        if (price && volume) setTimeout(calculate, 200);
      }

      function calculate() {
        let price = parseFloat(document.getElementById("price").value.replace(/[₩$,]/g, ""));
        let volume = document.getElementById("volume").value.trim();
        const volMatch = volume.match(/(\d+(\.\d+)?)(ml|g|kg|L|oz)/i);
        if (!price || !volMatch) {
          alert("가격과 용량을 확인하세요.");
          return;
        }
        let qty = parseFloat(volMatch[1]);
        let unit = volMatch[3].toLowerCase();
        let baseQty = unit === "ml" || unit === "g" ? 100 : 1;
        let baseUnit = unit === "ml" ? "100ml" : unit === "g" ? "100g" : `1${unit}`;
        let unitPrice = Math.round((price / qty) * baseQty);
        document.getElementById("result").textContent = `${baseUnit} 당 ${unitPrice.toLocaleString()}원`;
        document.getElementById("result").style.display = "block";
      }

      function copyResult(text) {
        navigator.clipboard.writeText(text);
        alert("복사되었습니다!");
      }
    </script>
  </div>
</body>
</html>
