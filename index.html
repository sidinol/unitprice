<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단위 단가 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    html, body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #333;
    }
    .container {
      max-width: 550px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      font-size: 2rem;
      color: #233858;
      text-align: center;
    }
    .upload-btn {
      width: 100%;
      padding: 20px;
      background: #196aff;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
    .preview-img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    .result-box {
      margin-top: 20px;
      padding: 16px;
      background: #f0f7ff;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>단위 단가 계산기</h1>
    <input type="file" accept="image/*" id="fileInput">
    <button class="upload-btn" onclick="handleUpload()">사진 선택 후 분석</button>
    <img id="preview" class="preview-img" style="display:none;">
    <div id="result" class="result-box" style="display:none;"></div>
  </div>

  <script>
    let base64Data = "";

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        base64Data = e.target.result;
        document.getElementById('preview').src = base64Data;
        document.getElementById('preview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    async function handleUpload() {
      if (!base64Data) {
        alert("사진을 먼저 선택하세요.");
        return;
      }

      const response = await fetch("https://script.google.com/macros/s/AKfycbxxoWiYq7ZUhZNLbMFsIV3qZgVmrsK5t-Qv70qrkZtXS6njM0NIRlbzOII31K32J2k/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: base64Data })
      });

      const text = await response.text();
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerText = text;
    }
  </script>
</body>
</html>
